<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="/images/splash.jpg" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="/splash.css">

  <title>Invitados Hotspot WIFI</title>
</head>
<body>
  <div class="card">
    <img src="/hotspotlogo.jpg" alt="Hotspot Logo" class="logo">

    <h2 class="title">Invitados Hotspot WiFi</h2>

    <p class="welcome">¡Bienvenido!</p>
    <p class="info">Para acceder a Internet, por favor haz clic en el botón <b>Continuar</b>.</p>

    <form method="GET" action="$authaction" class="login-form">
      <input type="hidden" name="tok" value="$tok">
      <input type="hidden" name="redir" value="$redir">

      <!-- Si activas autenticación con usuario/contraseña:
      <label for="username">Usuario:</label>
      <input type="text" id="username" name="username" required>
      
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required>
      -->

      <button type="submit" class="btn">Continuar</button>
    </form>

    <p class="footer">
      &copy; 2004-2025 Jaime Galvez Martinez jaime.galvez@linuxmail.org.<br>
      Software liberado bajo licencia <a href="https://www.gnu.org/licenses/gpl-3.0.html" target="_blank">GNU GPL</a>.
    </p>
  </div>
</body>
</html>
