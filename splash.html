<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Invitados Hotspot WiFi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Estilos externos -->
  <link rel="stylesheet" href="splash.css">
</head>
<body>
  <div class="card">
    <img src="/images/splash.jpg" alt="Logo del Hotspot" class="logo">

    <h2>Invitados Hotspot WiFi/h2>
    <p>Por favor, inicia sesión para acceder a Internet</p>

    <form method="POST" action="login.php">
      <input type="hidden" name="tok" value="$tok">
      <input type="hidden" name="redir" value="$redir">

      <div class="form-group">
        <label for="username">Usuario</label>
        <input type="text" id="username" name="username" required>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required>
      </div>

      <input type="submit" value="Entrar" class="btn">
    </form>

    <div class="footer">
      &copy; 2025 ZenNetForge Project · GNU GPL
    </div>
  </div>
</body>
</html>
