
<?php
// Obtener IP del cliente
$ip = $_SERVER['REMOTE_ADDR'] ?? 'No disponible';

// Intentar obtener la MAC desde la tabla ARP
$mac = "No disponible";
$arp = shell_exec("arp -n " . escapeshellarg($ip));
if (preg_match('/..:..:..:..:..:../', $arp, $matches)) {
    $mac = $matches[0];
}
?>
